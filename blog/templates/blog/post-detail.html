{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="{% static "blog/blog.js" %}"></script>
{% endblock %}
{% if post.hero_image %}
    {% row %}
        {% col %}
            <img class="img-fluid" src="{{ post.hero_image.url }}">
        {% endcol %}
    {% endrow %}
{% endif %}
